<!DOCTYPE html>
<html>

<head>
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css">
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
</head>

<body>
    <py-config>
        [[fetch]]
        files = ["./js_utils.py", "./pass_gen.py"]
    </py-config>

    <div class="container">
        <h1 class="display-1">Password Generator</h1>
    </div>
    <div class="container">
        <div class="input-group mb-3">
            <span class="input-group-text">Input</span>
            <input type="text" class="form-control" id="input">
        </div>
        <div class="input-group mb-3">
            <input type="button" class="form-control" value="Convert" py-click="generate_pass()">
            <input type="checkbox" class="form-control" value="Limited characters" id="limited_characters">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Output</span>
            <input type="text" class="form-control" id="output" disabled>
        </div>
        <div class="mb-3" id="message"></div>
    </div>

    <py-script src="event.py"></py-script>
</body>

</html>
