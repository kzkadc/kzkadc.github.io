<!DOCTYPE html>
<html>

<head>
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="https://pyscript.net/releases/2024.11.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.11.1/core.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="display-5">Password Generator</h1>
    </div>
    <div class="container">
        <div class="input-group mb-3">
            <span class="input-group-text">Input</span>
            <input type="text" class="form-control" id="input">
        </div>
        <div class="form-check mb-3">
            <input type="checkbox" checked class="form-check-input" name="limited_characters" id="limited_characters">
            <label class="form-check-label" for="limited_characters">
                Limited characters
            </label>
        </div>
        <div class="input-group mb-3">
            <input type="button" class="form-control" value="Convert" py-click="generate_pass">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Output</span>
            <input type="text" class="form-control" id="output" disabled>
        </div>
        <div class="mb-3" id="message"></div>
    </div>

    <script type="py" src="./event.py" config="./pyscript.json"></script>
</body>

</html>
